<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:fragment="meta">
        <meta charset="UTF-8"/>
    </th:block>

    <th:block th:fragment="style">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
              crossorigin="anonymous"/>
    </th:block>

    <style>
        .fill-width{
            width: 100%;
        }
        .overflow-text{
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>

</head>
<body>

<th:block th:fragment="menu (activePage)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" >URL Shortener</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li th:class="${'nav-item' + (activePage eq '/' ? ' active' : '')}">
                    <a class="nav-link" href="/">Ana Sayfa </span></a>
                </li>
                <li th:class="${'nav-item' + (activePage eq '/account' ? ' active' : '')}">
                    <a class="nav-link" href="/account">Hesabım</a>
                </li>
                <li th:if="${not isLoggedIn}" class="nav-item">
                    <a class="nav-link" href="/login">Giriş Yap</a>
                </li>
                <li th:if="${isLoggedIn}" class="nav-item">
                    <form method="post" action="/logout">
                        <button class="btn btn-danger" type="submit">Çıkış Yap</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</th:block>


<th:block th:fragment="script">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
